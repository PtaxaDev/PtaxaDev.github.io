<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина скриншотов</title>
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  <link rel="stylesheet" href="/src/pages/gallery/gallery.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/icons/favicon.png" alt="Логотип" width="40" height="40">
      <span>PtaxaDev | PyroByte Studio | Галерея</span>
    </div>
    <nav>
      <a href="/index.html">About Me</a>
      <a href="/src/pages/gallery/gallery.html" class="active">Витрина скриншотов</a>
    </nav>
  </header>

  <main>
    <!-- Галерея категорий -->
    <div class="categories-gallery" id="categories-gallery">
      <!-- Категории будут добавлены через JavaScript -->
    </div>

    <!-- Галерея изображений -->
    <div class="images-gallery" id="images-gallery">
      <!-- Изображения будут добавлены через JavaScript -->
    </div>

    <!-- Состояния загрузки -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>Загрузка изображений...</span>
    </div>

    <div id="no-images" class="no-images" style="display: none;">
      Изображения не найдены в этой категории
    </div>

    <div id="end-of-content" class="end-of-content" style="display: none;">
      Все изображения загружены
    </div>
  </main>

  <!-- Кнопка "Наверх" -->
  <button id="scroll-to-top" class="scroll-to-top" style="display: none;">
    ↑
  </button>

  <footer>
    <p>&copy; 2025 Datecher</p>
  </footer>

  <script src="/src/pages/gallery/gallery.js" type="module"></script>
</body>
</html>
