<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotlight - Витрина скриншотов</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/webp" href="favicon.webp">
</head>
<body>
  <header role="banner">
    <div class="left-header">
      <div class="logo">
        <img class="logo-img" src="favicon.png" alt="Логотип Spotlight" width="40" height="40" />
      </div>
    </div>
    <div class="right-header">
      <div class="avatar">
        <img class="avatar-img" src="u-user.png" alt="Аватар пользователя" width="28" height="28" />
      </div> 
    </div>
  </header>

  <main class="content" role="main">
    <div class="categories">
      <section class="category-section" id="screenshots" aria-labelledby="screenshots-title">
        <h3 id="screenshots-title">Скриншоты</h3>
        <div class="cards" id="screenshots-cards" role="list" aria-label="Витрина скриншотов">
          <!-- Карточки будут загружены через JavaScript -->
        </div>
      </section>
    </div>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Spotlight. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
